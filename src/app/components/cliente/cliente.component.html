<div class="content">

  <div class="container">
<div class="user"> Aqui encontraras  la lista de los clientes Registrados</div>
<table id="table" >
 <thead  class="thead-light">
   <tr style="color: white;">
     <th>Personas</th>
     <th>Fecha Reservacion</th>
     <th>Acciones </th>
   </tr>
 </thead>
 <tbody class="data">
   <!-- Utiliza ngFor para iterar sobre la lista de usuarios y mostrar la información en cada fila -->
   <tr *ngFor="let usuario of cuentas$ | async; let i = index">
     <td>{{ usuario.nombre }}</td>
     <td>{{ usuario.correo }}</td>
     <button type="button" class="buttom" (click)="eliminarUsuario(usuario.idCliente)"> Eliminar </button>
   </tr>
 </tbody>
</table>
